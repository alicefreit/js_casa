        var nome = prompt('Digite seu nome: ');

        if (idade >= 18 && idade <= 64) {
            document.write("Você já é maior de idade, pode ser preso, CUIDADOO!!! ");

        else if (idade < 18) {
            document.write('Puts, é de menor ainda. Sua mãe sabe com o que você está mexendo ???? ');
        }
        
        else if (idade >= 65) {
            document.write('Opa senhora(senhor), como vai a aposentadoria ??');
        }

        else {    
            document.write('Só pode mumero campeão!!!');
        }
